<div class="screen">
    <app-table *ngIf="!record && !loading" [title]="title" [actions]="actions" [records]="pacients" [header]="header"></app-table>

    <div *ngIf="record">
        Hola {{ record.firstName }}
        <button (click)='record=""'>
            close
        </button>
    </div>

    <mat-spinner *ngIf='loading'></mat-spinner>
</div>
