<div class="screen">
    <img alt='' class="img_background" src="../../../assets/home.svg"/>
    <div class="signin card">
        <div class="header">
            <p class="title">
                Medical Health
            </p>
            <p class="subtitle">
                Welcome back to ADP Medical Health
            </p>
            <p class="create_account">
                New here? <a [routerLink]='["/sign-up"]'>Create an account.</a>
            </p>
        </div>
        <div class="form">
            <form #form='ngForm'>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="example@example.com" #email #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z._%+-]{2,8}$" [(ngModel)]='user.email' name='email'>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="*******" [(ngModel)]='user.password'  [type]="hide ? 'password' : 'text'" name='password'>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </form>
        </div>
        <div class="remember">
            <section class="">
                <mat-checkbox class="remember_checkbox"> Remember this device.</mat-checkbox>
            </section>
        </div>
        <button mat-flat-button color='primary' (click)='login();' [disabled]='!form.valid || checkUser()'>Sign In</button>
        <mat-card *ngIf='error' class="error">Mail or Password Invalids. Try Again.</mat-card>
    </div>
</div>
